<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登入頁面</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #5b8def;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #5b8def;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #416fd1;
    }

    .bottom-text {
      text-align: center;
      margin-top: 16px;
      color: #666;
      font-size: 14px;
    }

    .bottom-text a {
      color: #5b8def;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>歡迎登入</h2>
    <form action="http://localhost:8080/login" method="POST">
      <div class="form-group">
        <label for="username">使用者名稱</label>
        <input type="text" id="username" name="username" placeholder="請輸入帳號" required />
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" name="password" placeholder="請輸入密碼" required />
      </div>
      <div class="form-group">
        <label for="text">驗證碼</label>
        <input type="text" name="captcha" required><img src="http://localhost:8080/common/captcha"/></input>
      </div>
      <button type="submit" class="login-btn">登入</button>
    </form>
    <div class="bottom-text">
      沒有帳號？<a href="#">註冊</a>
    </div>
  </div>

</body>
</html>
